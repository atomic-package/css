

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link media="all" rel="stylesheet" href="../../css/atomic-package/atomic-package.css">
    <title>Status Variation Active | Preview Layout</title>
    <style>
      #main { padding: 2em; }
    </style>
</head>
<body>
<div id="main">
<article class="cbody">
  <section class="main-content" itemprop="articleBody">
    <div class="content">
      <div class="row">
        <div class="grid grid-8 grid-center">
<p class="btn active"><input type="submit" value="Default"/></p>
<p class="btn primary active"><input type="submit" value="Primary"/></p>
<p class="btn green active"><input type="submit" value="Success"/></p>
<p class="btn blue active"><input type="submit" value="Info"/></p>
<p class="btn orange active"><input type="submit" value="Warning"/></p>
<p class="btn red active"><input type="submit" value="Danger"/></p>

        </div>
      </div>
    </div>
  </section>
</article>
</div>
</body>
</html>

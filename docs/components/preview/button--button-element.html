

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link media="all" rel="stylesheet" href="../../css/atomic-package/atomic-package.css">
    <title>Button Element | Preview Layout</title>
    <style>
      #main { padding: 2em; }
    </style>
</head>
<body>
<div id="main">
<article class="cbody">
  <section class="main-content" itemprop="articleBody">
    <div class="content">
      <div class="row">
        <div class="grid grid-8 grid-center">
<p class="btn"><button>Default</button></p>
<p class="btn primary"><button>Primary</button></p>
<p class="btn green"><button>Success</button></p>
<p class="btn blue"><button>Info</button></p>
<p class="btn orange"><button>Warning</button></p>
<p class="btn red"><button>Danger</button></p>

        </div>
      </div>
    </div>
  </section>
</article>
</div>
</body>
</html>



<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link media="all" rel="stylesheet" href="../../css/atomic-package/atomic-package.css">
    <title>Size Variation Width | Preview Layout</title>
    <style>
      #main { padding: 2em; }
    </style>
</head>
<body>
<div id="main">
<article class="cbody">
  <section class="main-content" itemprop="articleBody">
    <div class="content">
      <div class="row">
        <div class="grid grid-8 grid-center">
<p>narrow</p>
<p class="input narrow"><input type="text" value="12:00"></p>

<p>short</p>
<p class="input short"><input type="text" value="short text"></p>

<p>default</p>
<p class="input"><input type="text" value="default text value"></p>

<p>long</p>
<p class="input long"><input type="text" value="long size input"></p>

<p>wide</p>
<p class="input wide"><input type="text" value="wide size input"></p>

<p>free</p>
<p class="input free"><input type="text" value="free size input"></p>

        </div>
      </div>
    </div>
  </section>
</article>
</div>
</body>
</html>
